<ion-header>
    <ion-toolbar>
      <ion-title>
        Search
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  

<ion-content>
  <div class="w-100 h-100 p-5">
      <div class="text-center">
          <h1 class=" font-weight-bold text-uppercase" ion-text color="primary">Search for a place</h1>
        </div>
      <ion-grid>
        <ion-row>
          <ion-col col-9>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
