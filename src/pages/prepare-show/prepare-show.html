<ion-header>

  <ion-navbar>
    <ion-title>Prepare: {{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <h1 class="text-center text-uppercase font-weight-bold" ion-text color="light">Before</h1>
      <ion-list>
        <ion-item *ngFor="let item of content.before" text-wrap> 
          {{item}}
      </ion-item>
      </ion-list>
    <h1 class="text-center text-uppercase font-weight-bold" ion-text color="light">During</h1>
      <ion-list>
        <ion-item *ngFor="let item of content.during" text-wrap> 
          {{item}}
      </ion-item>
      </ion-list>
    <h1 class="text-center text-uppercase font-weight-bold" ion-text color="light">After</h1>
     <ion-list>
        <ion-item *ngFor="let item of content.after" text-wrap> 
          {{item}}
        </ion-item>
      </ion-list>
</ion-content>
