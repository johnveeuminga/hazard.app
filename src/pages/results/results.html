<ion-content padding >
  <div class="d-flex h-100 align-items-center text-center">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h2 ion-text color="primary" class="font-weight-bold">Quiz finished!</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h3>Your score: </h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <h2 ion-text color="primary">{{score | number:'1.1-2'}} %</h2>
        </ion-col>
      </ion-row>
      <ion-row align-self-center>
        <button ion-button color="primary" block class="font-weight-bold" (click) = "goToHome()">BACK TO HOME</button>
        </ion-row>
    </ion-grid>
  </div>
  
</ion-content>
